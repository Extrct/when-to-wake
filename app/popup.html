<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="scripts/popup.js"></script>
  </head>
  <body>
    <div ng-controller="PopupController as m">
        <h3>when-to-wake</h3>
        <p> inspired by <a href="http://sleeptiming.com/">sleeptiming</a></p>
        <h3>It's {{m.now | date : "h:mma"}}</h3>
        <h4>aim to wake up at {{m.wakeUpAt(m.now.getTime())| date : "h:mma"}}</h4>
        
        <p>it takes me </p>
        <input style="width: 30px"ng-model="m.minsToSleep"/> 
        <p>minutes to fall asleep.</p>
    </div>
  </body>
</html>
